apiVersion: batch/v1 
kind: CronJob
metadata:
  name: hello
spec:
  schedule: "0 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: hello
            image: busybox:1.28
            command:
            - bin/sh
            - -c
            - echo "Hello from OpenShift cluster ..."
          restartPolicy: OnFailure
